<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards con Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cards con Flexbox</h1>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <img src="imagen1.jpg" alt="Imagen 1">
        <div class="card-texto">
          <h2>Título 1</h2>
          <p>Descripción breve para la primera card.</p>
        </div>
      </div>
      <div class="card">
        <img src="imagen2.jpg" alt="Imagen 2">
        <div class="card-texto">
          <h2>Título 2</h2>
          <p>Descripción breve para la segunda card.</p>
        </div>
      </div>
      <div class="card">
        <img src="imagen3.jpg" alt="Imagen 3">
        <div class="card-texto">
          <h2>Título 3</h2>
          <p>Descripción breve para la tercera card.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 Mi Web con Cards. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
